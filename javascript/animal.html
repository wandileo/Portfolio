<!DOCTYPE html>
<html>

<head>
    <title>Animals</title>
</head>

<body>
    <h1>Counting Animals using a while loop!</h1>
    <p>This is for my first while loop statement in Zoo</p>
    <script>
        var animals = ["Lion", "Flamingo", "Polar Bear", "Boa Constrictor"];

        for (var i = 0; i < animals.length; i++) {
            console.log("This zoo contains a " + animals[i] + ".");
        }
    </script>
</body>

</html>
