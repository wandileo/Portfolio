<!DOCTYPE html>
<html>

<head>
    <title>Confirm</title>
</head>

<body>
    <h1>My first confirm</h1>
    <p>Using confirm to ask a Yes or No Question </p>
    <img src="funny-cat-cartoon.jpg">

    <script>
        var likeCats = confirm("Do you like cats?");
        if (likeCats === true) {
            var likeCats2 = prompt("what is the cat like to play?")
            if (likeCats2 === "Cotton wool") {
                alert("Congratrulation! You're a cool cat");
            } else {
                alert("Sorry you're so wrong uncool cat!");
            }
        }
    </script>
</body>

</html>
