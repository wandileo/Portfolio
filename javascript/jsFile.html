<!DOCTYPE html>
<html>

<head>
    <title>Using document.write</title>
</head>

<body>
    <h1>Using document.write</h1>
    <p>I am printing to my web page.</p>
    <script>
        var age = prompt("What is your age?");
        if (age < 13) {
            document.write("Hello child!");
        } else if (age < 21) {
            document.write("Hello teenager!");
        } else {
            document.write("Hi adult!")
        }
    </script>
</body>

</html>
