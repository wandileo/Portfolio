<!DOCTYPE html>
<html>

<head>
    <title>Many arguments</title>
</head>

<body>
    <h1>Many arguments </h1>
    <script>
        var printMultipleTimes = function(howManyTimes, whatToDraw) {
            for (var i = 0; i < howManyTimes; i++) {
                console.log(i + " " + whatToDraw);
            }
        };
        printMultipleTimes(2, "(>_<)");
    </script>
</body>

</html>
