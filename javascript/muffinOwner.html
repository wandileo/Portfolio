<!DOCTYPE html>
<html>

<head>
    <title>
        Building a Muffin Owner Stand
    </title>
    <link rel="stylesheet" type="text/css" href="muffinOwner.CSS" media="screen" />
</head>

<body>
    <div id="7DayWeather"></div>
    <br clear="all">
    <div id="orderForm">
        <div id="plastics">
            <label>How many plastic of muffins do you want to make this week?
            <br />
            <input type="number" id="numMuffins" placeholder="hint: think big!" />
        </label>
        </div>
        <div id="price">
            <label>How much will you charge for a plastic of muffins this week?
            <br />
            <input type="number" id="muffinPrice" placeholder="more than .5" />
        </label>
        </div>
        <button type="button" id="OpenTheStand">Open The Stand!</button>
    </div>
    <div id="result"></div>
    <script src="muffinOwner.js"></script>
</body>

</html>
