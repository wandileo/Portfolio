<!DOCTYPE html>
<html>

<head>
    <title>Wandile</title>
</head>

<body>
    <h1>headline for wandile</h1>
    <p>Using a for loop on a string </p>
    <script>
        var name = "Wandile";

        for (var i = 0; i < name.length; i++) {
            console.log("My name contains the letter " + name[i] + ".");
        }
    </script>
</body>

</html>
