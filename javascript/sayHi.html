<!DOCTYPE html>
<html>

<head>
    <title>Say Hi using a function</title>
</head>

<body>
    <h1>Saying Hello using a function</h1>
    <script>
        var sayHi = function(name) {
            return "Hi " + name + "!";
        }
        var yourName = prompt("What is your name?");
        alert(sayHi(yourName));
    </script>
</body>

</html>
