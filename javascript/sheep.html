<!DOCTYPE html>
<html>

<head>
    <title>Counting Sheep</title>
</head>

<body>
    <h1>Counting Sheep using a while loop!</h1>
    <p>This is my first while loop statement</p>
    <script>
        var sheepCounted = 0;
        while (sheepCounted < 10) {
            console.log("I have counted " + sheepCounted + " sheep!");
            sheepCounted++;
        }
        console.log("Zzzzzzzzzzz");
    </script>
</body>

</html>
