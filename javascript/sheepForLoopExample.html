<!DOCTYPE html>
<html>

<head>
    <title>Counting Sheep</title>
</head>

<body>
    <h1>Counting Sheep using a while loop!</h1>
    <p>This is my first while loop statement</p>
    <script>
        var timesToSayHello = 10;
        for (var i = 0; i < timesToSayHello; i++) {
            console.log("Hello!");
        }
    </script>
</body>

</html>
