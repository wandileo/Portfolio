<!DOCTYPE html>
<html>

<head>
    <title>Try It Out</title>
</head>

<body>
    <h1>This loop the power of 3 under 10 000</h1>
    <p>Using a for loops </p>
    <script>
        for (var x = 3; x < 10000; x = x * 3) {
            console.log(x);
        }
    </script>
</body>

</html>
