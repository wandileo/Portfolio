<!DOCTYPE html>

<body>
    <h1>This loop the power of 3 under 10 000</h1>
    <p>This is a using for while loop</p>
    <script>
        var x = 3;
        while (x < 10000) {
            console.log("I have power counted " + x + " voila!");
            x = x * 3;
        }
        console.log("Xxxxxxxxxx");
    </script>
</body>
